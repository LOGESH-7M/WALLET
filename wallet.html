<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>
    <link rel="shortcut icon" href="IMAGES/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <main>
        <section class="card-details">
            <div class="card-wrapper">
                <div class="card-title">

                </div>
                <div class="card-balance">

                </div>
                <div class="card-footer">

                </div>
            </div>
        </section>
        <section class="add-expense">
            <input type="text" class="add-expense-field" placeholder="Enter expense amount">
            <input type="text" class="category" placeholder="Category">
            <input type="text" class="note" placeholder="Note">
            <button class="add-expense-button">Add Expense</button>
        </section>
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <button class="clearall-button">Clear All</button>

        </section>
    </main>
</body>
</html>
